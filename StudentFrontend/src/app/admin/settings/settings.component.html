<div class="d-flex">
    <app-sidebar></app-sidebar> <!-- Sidebar for navigation -->

    <div class="flex-grow-1 p-3"> <!-- Main content area -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6a0dad;">
            <div class="container-fluid">
                <img src="/images/reading.png" width="40px" height="30px">
                <a class="navbar-brand" href="#">EᗪᑌGᗩTE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/postprofile">Postprofile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="settings">
            <h2>Settings</h2>

            <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="registrationNumber" class="form-label">Registration Number</label>
                    <input type="text" id="registrationNumber" formControlName="registrationNumber" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" required/>
                    <div *ngIf="adminForm.get('email')?.invalid && (adminForm.get('email')?.touched || adminForm.get('email')?.dirty)">
                        <small class="text-danger">A valid email is required.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" formControlName="phone" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" formControlName="address" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="adminLevel" class="form-label">Admin Level</label>
                    <input type="text" id="adminLevel" formControlName="adminLevel" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="profilePhoto" class="form-label">Profile Photo</label>
                    <input type="file" id="profilePhoto" (change)="onFileChange($event)" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Update Profile</button>
            </form>
        </div>
    </div>
</div>
